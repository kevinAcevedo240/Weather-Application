

<!-- Card -->
<div class="flex h-full effect flex-col bg-primary rounded-xl p-5 dark:bg-night-700 relative">
  <div class="h-cursor-pointer p-4 h-full rounded-2xl bg-cover effect background" [ngClass]="getCardClass()">
    <img [src]="'../../../../../assets/WeatherIcons/' + currentWeatherData?.weather?.[0]?.icon + '.png'"
    [alt]="currentWeatherData?.weather?.[0]?.description"
    class="main-drop relative z-10 xl:h-64" fill>
    <div class="flex-grow mt-12 relative z-10 flex flex-col justify-end items-start xl:mt-72">
      <h1 class="text-6xl font-semibold text-white mt-2 xl:mb-4 xl:text-8xl ">{{ currentWeatherData?.main?.temp ?? 273.15 | temperatureConversion }}</h1>
      <p class="text-xl text-white mt-2">
        {{ currentWeatherData?.weather?.[0]?.description | camelCase }}
      </p>
      <h1 class="text-xl font-semibold text-white mt-2">{{ currentWeatherData?.name }}, {{ currentWeatherData?.sys?.country }}</h1>
      <p class="text-xl text-white mt-2">
        {{ currentDate }}
      </p>
    </div>
  </div>
</div>
<!-- end Card -->
