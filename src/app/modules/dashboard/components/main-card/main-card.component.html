<!-- Card -->
<div class="flex h-full effect flex-col bg-primary rounded-xl p-5 dark:bg-night-700 relative">
  <div class="h-cursor-pointer p-4 h-full rounded-2xl bg-cover effect  background"
  [ngClass]="getCardClass()">
    <img src="../../../../../assets/WeatherIcons/02d.png" alt="sun" class="main-drop relative z-10" fill>
    <div class="mt-12 relative z-10 flex flex-col justify-end items-start xl:mt-72">
      <h1 class="text-6xl font-semibold text-white mt-2 xl:mb-4 xl:text-8xl ">{{ currentTemperature | temperatureConversion }}</h1>
      <p class="text-xl text-white mt-2">
        Cloudy morning
      </p>
      <h1 class="text-xl font-semibold text-white mt-2">Pereira, CO</h1>
      <p class="text-xl text-white mt-2">
        {{currentDate}}
      </p>
    </div>
  </div>
</div>
<!-- end Card -->
